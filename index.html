<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <!-- <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script> -->

        <!-- <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script> -->
        <!-- <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script> -->
        <!-- <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script> -->

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
            if (sceneToRender && sceneToRender.activeCamera) {
                sceneToRender.render();
            }
            engine.setHardwareScalingLevel(1 / window.devicePixelRatio);
            engine.adaptToDeviceRatio = true;
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
        var scene = new BABYLON.Scene(engine);

        //CAMERA
        var camera = new BABYLON.ArcRotateCamera(
        'camera1',
        Math.PI / 2,
        Math.PI / 2,
        0,
        new  BABYLON.Vector3(0, 0, 0),
        scene
        );
        camera.setPosition(new BABYLON.Vector3(0, 15, 60));
        camera.minZ = 0.1;
        camera.fov = 0.4;
        camera.lowerRadiusLimit = 20;
        camera.upperRadiusLimit = 100;
        camera.wheelDeltaPercentage = 0.01;
        camera.attachControl(canvas, true);

        //IMPORT GLB
        BABYLON.SceneLoader.ImportMeshAsync(
        "",
        "",
        "can.glb"
        ).then(
        (result) => {

            //set ambient texture
            scene.getMaterialByID("Aluminium").lightmapTexture =
            new BABYLON.Texture(
            "Ambient.jpg",
            scene
            );
            scene.getMaterialByID("Aluminium")._useLightmapAsShadowmap = true;
            scene.getMaterialByID("Aluminium").lightmapTexture._coordinatesIndex = 1
            scene.getMaterialByID("Aluminium").lightmapTexture.uScale = 1;
            scene.getMaterialByID("Aluminium").lightmapTexture.vScale = -1; 

            //set label metallic
            scene.getMaterialByID("Label")._metallic = 0.8

            //set droplets metallic
            scene.getMaterialByID("Droplets")._metallic = 0.05
            scene.getMaterialByID("Droplets")._roughness = 0

        });  
       
        //SKYBOX  
        var skyBox = BABYLON.Mesh.CreateBox(
            "SkyBox",
            500,
            scene,
            false,
            BABYLON.Mesh.BACKSIDE
        );
        skyBox.material = new BABYLON.SkyMaterial("sky", scene);
        skyBox.material.inclination = 0;
        skyBox.material.luminance = 0.7;
        skyBox.material.azimuth = 0.25;
        skyBox.material.cameraOffset.y = 100
        
        //ENVIORMENT
        scene.environmentTexture = new BABYLON.CubeTexture(
            "studio.env",
            scene
        );
        scene.environmentIntensity = 1.5;

        return scene;
    };
    window.initFunction = async function() {
        var asyncEngineCreation = async function() {
        try {
            return createDefaultEngine();
        } catch(e) {
            console.log("the available createEngine function failed. Creating the default engine instead");
            return createDefaultEngine();
            }
        }

        window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
